<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<title>Train Scheduler</title>
</head>
<body>
	<div class="container">
		<br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Chuga Chuga...Chuga Chuga...CHOO CHOO!!!</h3>
      </div>

      <!-- Current Product -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
          	<div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table class="train-schedule">
                <tr>
                  <th class="col-xs-3">Train Name
                  </th>
                  <th class="col-xs-2">Destination
                  </th>
                  <th class="col-xs-2">Frequency (min)
                  </th>
                  <th class="col-xs-2">Next Arrival
                  </th>
                  <th class="col-xs-2">Minutes Away
                  </th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Make Your Bid</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="train-destination">Destination</label>
                  <input class="form-control" id="train-destination" type="text">
                </div>
                <div class="form-group">
                  <label for="train-time">First Train Time</label>
                  <input class="form-control" id="train-time" type="time">
                </div>
                <div class="form-group">
                  <label for="train-frequency">Frequency (min)</label>
                  <input class="form-control" id="train-frequency" type="number">
                </div>  
                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>  
      </div>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
